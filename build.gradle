apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'com.ksilit.Main'

repositories {
    mavenCentral()
}

ext {
    logbackVersion = '1.2.3'
    guiceVersion = '4.1.0'
}

dependencies {
    compile 'ch.qos.logback:logback-classic:' + logbackVersion
    compile 'com.google.inject:guice:' + guiceVersion
}